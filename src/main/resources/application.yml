spring:
  application:
    name: dough-api
  # 데이터베이스 설정
  datasource:
    url: jdbc:h2:file:~/h2/dough/dough-api;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 10MB          # 최대 파일 크기
      max-request-size: 50MB       # 최대 요청 크기
      file-size-threshold: 1MB     # 메모리에 저장될 임계 크기
  # 파일 업로드 설정 - `s3` - 사용하지 않는다면 무시
  cloud:
    aws:
      region:
        static: ap-northeast-2
      s3:
        # S3 비활성화 시 관련 설정을 끔
        enabled: ${app.storage.s3.enabled:false}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# JWT 설정
jwt:
  # 환경별 시스템 프로퍼티(-Djwt.secret)로 주입
  secret: v-api-secret-key-for-local-development-only-2026
  access-token-validity: 3600000        # 1시간
  refresh-token-validity: 86400000      # 24시간

# 애플리케이션 커스텀 설정
app:
  storage:
    local:
      enabled: true
    s3:
      enabled: false
  logging:
    path: logs
  timezone: Asia/Seoul
