spring:
  cloud:
    aws:
      region:
        static: ap-northeast-2
      s3:
        # S3 비활성화 시 관련 설정을 끔
        enabled: ${app.storage.s3.enabled:false}

# JWT 설정 (테스트용)
jwt:
  secret: test-secret-key-for-vision-api-unit-testing-purposes-only
  access-token-validity: 3600000
  refresh-token-validity: 86400000

# 애플리케이션 커스텀 설정
app:
  storage:
    local:
      enabled: true
    s3:
      enabled: false
  # 테스트 실행 시 임시 디렉토리를 사용하도록 설정
  upload:
    path: ${java.io.tmpdir}/vision-test-uploads
